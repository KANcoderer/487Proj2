<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Reviews</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div th:include="layout::header"></div>

<section id="content">

    <!-- Success Alert -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong> <span th:text="${successMessage}">Your message has been sent successfully.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error Alert -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> <span th:text="${errorMessage}">A problem has been occurred while submitting your data.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2>Add a new movie</h2>
    <form action="/movie/add" method="post">
        <div class="form-group">
            <label for="movieName">Movie Name: </label>
            <input name="movieName" type="text" class="form-control" id="movieName" placeholder="Enter the movie name"
                   aria-describedby="movieNameHelp">
            <small id="movieNameHelp" class="form-text text-muted">What is the name of the movie?</small>
        </div>
        <div class="form-group">
            <label for="movieDescription">Movie Description: </label>
            <input name="movieDescription" type="text" class="form-control" id="movieDescription" placeholder="Enter the movie description"
                   aria-describedby="movieDescriptionHelp">
            <small id="movieDescriptionHelp" class="form-text text-muted">What is the Movie Description?</small>
        </div>
        <div class="form-group">
            <label for="image">Image: </label>
            <input name="movieImage" type="text" class="form-control" id="image" placeholder="Enter the movie image link"
                   aria-describedby="imageHelp">
            <small id="imageHelp" class="form-text text-muted">image link for the movie?</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</section>

<div th:include="layout::footer"></div>


</body>
</html>
